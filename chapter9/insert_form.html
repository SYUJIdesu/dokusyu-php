<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF=8">
    <title>データの登録</title>
  </head>
  <body>
    <form method="POST" action="insert_process.php">
      <div>
        <label for="isbn">ISBNコード</label>
        <input id="isbn" type="text" name="isbn" size="24" maxlength="20">
      </div>
      <div>
        <label for="title">書店</label>
        <input id="title" type="text" name="title" size="24" maxlength="20">
      </div>
      <div>
        <label for="price">価格</label>
        <input id="price" type="text" name="price" size="24" maxlength="20">
      </div>
      <div>
        <label for="publish">出版日</label>
        <input id="publish" type="text" name="publish" size="24" maxlength="20">
      </div>
      <div>

    </form>
